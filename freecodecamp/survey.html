<html>
    <head>
        <title>Journey to Mars</title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body>
            <h1 id="title">Survey what people think about Space Science</h1>
            <p id="description">Lets find out what most of the people think about exploring the space</p>
        <div class="container">

            <form id="survey-form">
                <div class="form-group">
                    <label id="label-name" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="Enter your Name here" required>    
                </div>
                <div class="form-group">
                    <label id="label-email" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="name" placeholder="Enter your Email here" required>    
                </div>
                <div class="form-group">
                    <label id="label-number" for="number">Email</label>
                    <input class="form-control" type="number" name="age" id="number" placeholder="How old are you?" min="18" max="99" required>    
                </div>
                
                <div class="form-group">
                    <label id="label-number" for="number">Text</label>
                    <textarea id="comments" class="form-control" name="comment" placeholder="Write some comment heree :)" spellcheck="false"></textarea>    
                </div>
                
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </form>

        </div>
